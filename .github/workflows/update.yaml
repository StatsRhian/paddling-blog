name: 🔄 Update data

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 09:00 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update_data:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🦜 Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 💾 Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ runner.os }}-r-lib-${{ hashFiles('**/*.qmd', '**/*.R') }}
          restore-keys: |
            r-${{ runner.os }}-r-lib-

      - name: 🔧 Install system dependencies for sf
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev libgdal-dev libgeos-dev libproj-dev libjq-dev
          
      - name:  📦 Install R packages
        run: |
          install.packages(c("dplyr", "googleway", "googlePolylines", "httr", "rStrava", "sf", "tibble"))
        shell: Rscript {0}
        
      - name: 🔄 Update data
        run: |
          source("R/update.R")
        shell: Rscript {0}
        env:
          STRAVA_ID: ${{ secrets.STRAVA_ID }}
          STRAVA_TOKEN: ${{ secrets.STRAVA_SECRET }}
        
      - name: 🏷️ Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am ":bento: Update data"
          git push 